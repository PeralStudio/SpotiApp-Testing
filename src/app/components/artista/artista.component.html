<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col" >
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col">

        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="blank">
                Ir a la página del artista
            </a>
        </p>

    </div>

    <div class="col-4 text-right">

        <button routerLink="/search" class=" col btn btn btn-success">
        Busqueda
        </button>
    <br><br><br>
        <button routerLink="/home" class="col btn btn btn-success">
            Inicio
            </button>

    </div>
    
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td>
                        <!--<audio [src]="track.preview_url" controls></audio>-->
                        <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
